---
layout: default
title: We make commercials
class: home
---

<div class="slideshow">
    <div class="slide">
        <video autoplay muted loop>
            <source src="{{ site.baseurl}}/images/reel-clip.mp4" type="video/mp4">
        </video>
        <div class="slide-details" data-video-id="110184946">
            <h1 class="slide-client">Levis x 49ers</h1>
            <p class="slide-title title">We are San Francisco</p>
            <p class="slide-title play">Play</p>
        </div>
    </div>
</div>
