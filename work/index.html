---
layout: default
title: Our Work
class: work
---

<div class="project-list clearfix">
    {% for post in site.posts %}

    <div class="project-wrapper" data-video-id="{{ post.video_id }}">
        <div class="skrim"></div>
        <img class="u-full-width cover" src="{{ site.baseurl}}/images/projects/{{ post.video_thumb }}"/>
        <div class="project-details">
            <h3 class="project-client">{{ post.client }}</h3>
            <p class="project-title">{{ post.video_title }}</p>
        </div>
    </div>

    {% endfor %}
</div>
