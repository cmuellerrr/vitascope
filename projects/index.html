---
layout: default
title: Our Work
---

<div class="container narrower page-header">
</div>


<div class="container project-set">

    {% for post in site.posts %}

        <div class="project-wrapper">
            <div class="project-thumb" rel="{{ post.video_id }}" >
                <img src="{{ site.baseurl}}/images/thumbnails/{{ post.video_thumb }}" class="thumb u-max-full-width"/>
            </div>
            <div class="project-details" style="border-color: #{{ post.client_color }}">
                <!--<div class="project-logo-wrapper" style="background-color: #{{ post.client_color }}"></div>
                <div class="project-text">-->
                    <h3>{{ post.client }}</h3>
                    <p><a class="secondary" href="{{ site.baseurl }}{{ post.url }}">"{{post.video_title}}"</a></p>
                <!--</div>-->
            </div>
        </div>

    {% endfor %}

</div>


<div class="container narrower contact" id="contact">

        <h2>Need a video?</h2>
        <p>Tell us a little about what you are looking for, when you want it, and your budget and we'll see what we can do. Just send an email to <a href="{{ site.mailto }}">{{ site.email }}</a>.</p>

</div>
